<div>
    <h1>Free fake and reliable API for testing and prototyping.</h1>
    <h2>Powered by JSON Server + LowDB.</h2>
    <h4>Lista de posts</h4>
    <ul *ngFor="let posts of postsList">
        <li> ID user: {{posts.userId}} </li>
        <li> ID post: {{posts.id}} </li>
        <li> Titulo: {{posts.title}} </li>
        <li> Cuerpo: {{posts.body}} </li>
    </ul>
</div>
